<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Missions Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/style.css">
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            background-color: rgb(43, 37, 37);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #383838;
            font-weight: bold;
        }

        td a {
            color: blue;
            text-decoration: underline;
        }

        td a:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>On-going</th>
                <th>Succeded</th>
                <th>Failure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <!-- Liste des missions en cours -->
                    <ul>
                        <li th:each="mission : ${ongoingMissions}">
                            <a th:href="@{/missions/{id}(id=${mission.id})}" th:text="${mission.name}">Mission Name</a>
                        </li>
                    </ul>
                </td>
                <td>
                    <!-- Liste des missions réussies -->
                    <ul>
                        <li th:each="mission : ${succededMissions}">
                            <a th:href="@{/missions/{id}(id=${mission.id})}" th:text="${mission.name}">Mission Name</a>
                        </li>
                    </ul>
                </td>
                <td>
                    <!-- Liste des missions ratées -->
                    <ul>
                        <li th:each="mission : ${failureMissions}">
                            <a th:href="@{/missions/{id}(id=${mission.id})}" th:text="${mission.name}">Mission Name</a>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
