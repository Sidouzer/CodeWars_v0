<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Ship and Model</title>
</head>
<body>

    <h2>Create new ship</h2>
    <form th:action="@{/ships/new}" th:object="${ship}" method="post">
        
        <label for="model">Model:</label>
        <select id="model" th:field="*{model}">
            <option value="X-Wing">X-Wing</option>
            <option value="Y-Wing">Y-Wing</option>
        </select>
        <br><br>

        <button type="submit">Create Ship</button>
    </form>

    <h2>Create new model ship</h2>
    <form th:action="@{/models/new}" th:object="${vehicule}" method="post">
        
        <label for="name">Model Name:</label>
        <input id="name" type="text" th:field="*{name}" placeholder="Enter model name" required />
        <br><br>

        <label for="type">Model Type:</label>
        <input id="type" type="text" th:field="*{type}" placeholder="Enter model type (e.g. X-Wing)" required />
        <br><br>

        <label for="minCapacity">Min Capacity:</label>
        <input id="minCapacity" type="number" th:field="*{minCapacity}" min="0" required />
        <br><br>

        <label for="maxCapacity">Max Capacity:</label>
        <input id="maxCapacity" type="number" th:field="*{maxCapacity}" min="1" required />
        <br><br>

        <button type="submit">Create Ship</button>
    </form>

</body>
</html>
