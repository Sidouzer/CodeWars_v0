<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Mission</title>
</head>
<body>
    <h2>Create Mission</h2>

    <form th:action="@{/missions/new}" th:object="${mission}" method="post">
        
        <!-- Champ pour le titre de la mission -->
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" placeholder="Title"/>

        <!-- Champ pour la description de la mission -->
        <label for="description">Description</label>
        <textarea th:field="*{description}" placeholder="Description"></textarea>

        <!-- Cases à cocher pour le type de mission -->
        <div>
            <input type="radio" th:field="*{type}" value="TRAINING" id="training"/>
            <label for="training">Training</label>

            <input type="radio" th:field="*{type}" value="BATTLE" id="battle"/>
            <label for="battle">Battle</label>
        </div>

        <!-- Menu déroulant pour le choix du pilote opérationnel et libre -->
        <label for="pilot">Pilot (Operational & Free)</label>
        <select th:field="*{pilotId}" id="pilot">
            <option th:each="pilot : ${operationalPilots}" 
                    th:value="${pilot.id}" 
                    th:text="${pilot.firstname}"
                    th:text="${pilot.surname}">Pilot</option>
        </select>

        <!-- Menu déroulant pour le choix du vaisseau opérationnel -->
        <label for="ship">Ship (Operational)</label>
        <select th:field="*{shipId}" id="ship">
            <option th:each="ship : ${operationalShips}" 
                    th:value="${ship.id}">Ship</option>
        </select>

        <!-- Bouton de soumission -->
        <button type="submit">OK</button>
    </form>
</body>
</html>
