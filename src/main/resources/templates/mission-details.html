<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mission details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #e0e0e0;
            font-weight: bold;
        }

        td a {
            color: blue;
            text-decoration: underline;
        }

        td a:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1 th:text="${mission.name}">Mission title</h1>
    <p><strong>Description :</strong> <span th:text="${mission.description}">Mission resume</span></p>
    <p><strong>Flight Hours :</strong> <span th:text="${mission.flightHours}">0</span> hours</p>
    <p><strong>Status :</strong> <span th:text="${mission.status}">Mission status</span></p>

    <h3>Participants</h3>
    <table>
        <thead>
            <tr>
                <th>Pilot</th>
                <th>Vaisseau</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="activity : ${mission.activities}">
                <td>
                    <a th:href="@{/pilots/{id}(id=${activity.pilot.id})}"
                       th:text="${activity.pilot.name}">Nom du pilot</a>
                </td>
                <td>
                    <a th:href="@{/ships/{id}(id=${activity.ship.id})}"
                       th:text="${activity.ship.name}">Nom du vaisseau</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/missions">Retour Ã  la liste des missions</a>
</body>
</html>
